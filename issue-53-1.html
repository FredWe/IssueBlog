    <title>Bootstrap 101 Template</title>
  
    <!-- Bootstrap -->
    <!--link href="dist/css/bootstrap.min.css" rel="stylesheet"-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <style type="text/css">
      .button{
        width:200px;
        height:40px;
        line-height: 40px;
        border:1px solid #1f6a99;
        text-align: center;
        background: #2b96d9;
        color:white;
        border-radius:5px;
        box-shadow:2px 1px 6px rgba(0,0,0,0.5);
        background:linear-gradient(#31abf7,#2072a5);
        /*box-shadow:0 0 0 10px #709b1e,inset 0 0 20px #000,300px 0 0 2px #709b1e;*/
      }
      .circle{
        width:100px;
        height:100px;
        line-height: 40px;
        border:10px solid #d9331a;
        text-align: center;
        background: transparent;
        color:white;
        border-radius:50% ;
        background: linear-gradient(
          to right bottom,
          transparent ,
          #d9331a 46%,
          #d9331a 54%,
          transparent 
          );
      }
      .box{
        margin-left:200px;
        margin-top: 200px;
        position:absolute;
        transform:rotate3d(100,100,100,20deg);
        perspective: 1200px;
        /*perspective-origin: 260px 260px;*/
        transform-style:preserve-3d;
        animation:rotate 5s 1s linear infinite both;
      }
      @keyframes rotate{
        100%{transform:rotate3d(1,1,1,380deg);}
      }
      .box *{
        position:absolute;
        text-align: center;
        line-height: 300px;
        font-size: 4em;
        height: 300px;
        width: 300px;
        border:2px solid;
      }
      .box > .top{
        transform:rotateX(90deg) translateZ(150px);
        background: rgba(255,0,0,0.5);
      }
      .box>.bottom{
        transform:rotateX(-90deg) translateZ(150px);
        background: rgba(0,255,0,0.5);
      }
      .box>.left{
        transform:rotateY(-90deg) translateZ(150px);
        background: rgba(0,0,255,0.5);
      }
      .box>.right{
        transform:rotateY(90deg) translateZ(150px);
        background: rgba(0,255,255,0.5);
      }
      .box>.back {
        transform:rotateY(180deg) translateZ(150px);
        background: rgba(255,0,255,0.5);
      }
      .box>.front{
        transform:translateZ(150px);
        background: rgba(255,255,0,0.5);
      }
    </style>
  </head>
  <body>
  
<div class="button">网易前端微专业</div>
<div class="box">网易前端微专业
  <div class="top">top</div>
  <div class="bottom">bottom</div>
  <div class="left">left</div>
  <div class="right">right</div>
  <div class="front">front</div>
  <div class="back">back</div>
</div>
